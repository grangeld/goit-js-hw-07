<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- // скрипт для работы галереи. не для дз -->
    <script>
      function getImg(imgs) {
        var expandImg = document.getElementById('expandedImg');
        var imgText = document.getElementById('imgtext');
        expandImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;
        expandImg.parentElement.style.display = 'block';
      }
    </script>

    <!-- DZ - 1 -->
    <ul id="categories">
      <li class="item">
        <h2>Животные</h2>
        <ul>
          <li>Кот</li>
          <li>Хомяк</li>
          <li>Лошадь</li>
          <li>Попугай</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукты</h2>

        <ul>
          <li>Хлеб</li>
          <li>Петрушка</li>
          <li>Творог</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технологии</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>

    <!-- DZ - 2 -->
    <ul id="ingredients"></ul>

    <!-- DZ - 3 -->
    <div class="row">
      <ul id="gallery"></ul>
    </div>

    <div class="container">
      <span onclick="this.parentElement.style.display='none'" class="closebtn"
        >×</span
      >
      <img id="expandedImg" style="width: 100%" />
      <div id="imgtext"></div>
    </div>

    <!-- DZ - 4 -->
    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>

    <!-- DZ - 5 -->
    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>

    <!-- DZ - 6 -->
    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символов"
    />

    <!-- DZ - 7  -->
    <br /><br />
    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>
    <br /><br />

    <!-- DZ - 8 -->
    <div id="controls">
      <input type="number" min="0" max="100" step="1" />
      <button type="button" data-action="render">Создать</button>
      <button type="button" data-action="destroy">Очистить</button>
    </div>

    <div id="boxes"></div>

    <!-- script -->
    <script src="js/task-1.js" type="module"></script>
    <script src="js/task-2.js" type="module"></script>
    <script src="js/task-3.js" type="module"></script>
    <script src="js/task-4.js" type="module"></script>
    <script src="js/task-5.js" type="module"></script>
    <script src="js/task-6.js" type="module"></script>
    <script src="js/task-7.js" type="module"></script>
    <script src="js/task-8.js" type="module"></script>
  </body>
</html>
